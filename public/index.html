<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket server</title>
  </head>
  <body>
    <h1>Chat en timepo resl</h1>

    <!-- codigo js libreria  -->
    <script src="socket.io/socket.io.js"></script>

    <!-- // hace la coneccion y el llamadp de nuestro servidor -->
    <script>
      var socket = io();
      socket.on('connect', function(){
                 console.log('Conectado al servidor');
      });
      socket.on('disconnect', function(){
        console.log('Perdimos la coneccion del socket');
      });
      // podmeos mandar String os un objeto de datos 
      socket.emit('mensaje', {
        nommbre: 'Antonio'
      });

      // escuchamos el mensaje 
      socket.on('mensaje', function( payload ){
                     console.log('Escuchado al', payload); 
      });

    </script>
  </body>
</html>
